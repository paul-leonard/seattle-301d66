<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>City Explorer</title>
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- Template for location title -->
  <script id="name-template" type="text/x-tmpl-mustache">
    <h2>All about {{formatted_query}}</h2>
  </script>

  <!-- Template for map -->
  <script id="map-template" type="text/x-tmpl-mustache">
    <img src="./images/map.png" height="300" width="400" alt="Map of {{formatted_query}}" />
  </script>

  <!-- Template for restaurants -->
  <script id="restaurant-template" type="type/x-tmpl-mustache">
    <li>
      <p>Check out {{restaurant}}</p>
      <p>Which servers {{cuisines}}</p>
      <p>In {{locality}}</p>
    </li>
  </script>

</head>

<body>

  <header>
    <h1>City Explorer</h1>
    <p>Enter a location below to learn about the weather, restaurants, movies, and more!</p>
  </header>

  <main>

    <form id="search-form">
      <label for="search">Search for a location</label>
      <input type="text" name="search" id="input-search" placeholder="Enter a location here">
      <button type="submit">Explore!</button>
    </form>

    <section id="map"></section>

    <section id="title"></section>

    <section class="columns">

      <!-- Section for restaurant data -->
      <section id="restaurants" class="hide">
        <h3>Retaurants</h3>
        <ul id="restaurant-results"></ul>
      </section>

    </section>

  </main>
  <footer>
  </footer>

  <!-- bring in the jQuery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- bring in mustache  -->
  <script src="https://unpkg.com/mustache@latest"></script>

  <!-- bring in our javaScript -->
  <script src="/scripts/app.js"></script>
</body>

</html>
